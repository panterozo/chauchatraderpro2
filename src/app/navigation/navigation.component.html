<mat-toolbar color="warn" class="header">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>&nbsp;&nbsp;&nbsp;Chaucha Trader Pro</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" [opened]="false" role="navigation" style="width: 210px;">
    <mat-nav-list class="sidenav_header" style="padding: 20px 8px 20px 8px;">
      <div>
        <img src="./assets/ic_launcher.png">
        <p style="color:white;margin-bottom: 0px;">
          Bienvenid@ a
          
        </p>
        <p style="color:white;font-style: italic;margin-top: 0px;">
          chauchatraderpro.cl
        </p>
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink='/home' (click)="drawer.toggle()">
        <i class="fa fa-home fontawesomeicon" aria-hidden="true"></i>Inicio
      </a>
      <a mat-list-item routerLink='/configuration' (click)="drawer.toggle()">
        <i class="fa fa-cog fontawesomeicon" aria-hidden="true"></i>Configuraciones
      </a>
      <a mat-list-item routerLink='/donation' (click)="drawer.toggle()">
        <i class="fa fa-heart fontawesomeicon" aria-hidden="true"></i>Donaciones
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink='/coinmarketcap' (click)="drawer.toggle()">
        <i class="fa fa-line-chart fontawesomeicon" aria-hidden="true"></i>CoinMarketCap
      </a>  
      <a mat-list-item routerLink='/coin360' (click)="drawer.toggle()">
        <i class="fa fa-search fontawesomeicon" aria-hidden="true"></i>Coin360
      </a>  
      <a mat-list-item routerLink='/chauchaproject' (click)="drawer.toggle()">
        <i class="fa fa-github fontawesomeicon" aria-hidden="true"></i>Proyecto Chaucha
      </a>  

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
